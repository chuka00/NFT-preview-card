<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nft Project</title>
</head>
<body>
    <main>
    
        <div class="center">
  
          <div class="card">
  
            <div class="centerNFTpreview">
  
              <img class="NFTpreview" alt="NFT preview image" src="image-equilibrium.jpg">
              <div class="overlay"></div>
              <div class="text"><img src=".\images/icon-view.svg"></div>
  
            </div>
  
            <div>
              <h1 class="NFTtitle">Equilibrium #3429</h1>
            </div>
  
            <div>
              <h2 class="NFTdesc">Our Equilibrium collection promotes balance and calm.</h2>
            </div>
  
            <div class="NFTmeta">
  
              <div class="NFTmetaleft">
  
                <div class="iconv"><img src="icon-ethereum.svg"></div>
                <div><p class="NFTvalue">0.041 ETH</p></div>
  
              </div>
  
              <div class="NFTmetaright">
  
                <div class="icont"><img src="icon-clock.svg"></div>
                <div><p class="NFTtime">3 days left</p></div>
  
              </div>
  
            </div>
  
            <div>
              <hr class="divisor">
            </div>
  
            <div class="NFTmetaautor">
              <div><img class="autorprofile" src="image-avatar.png"></div>
              <div><p class="username">Creation of <span class="name">Jules Wyvern</span></p></div>
            </div>
  
          </div>
          
        </div>
  
    </main>
  

</body>
</html>
